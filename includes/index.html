<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- scripts -->
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./elasticlunr.min.js"></script>
    <script src="./fontawesome-free/js/all.min.js"></script>
    <!-- <script>window.MSInputMethodContext && document.documentMode && document.write('<script src="./ie11CustomProperties.js"><\/script>');</script> -->
    
    <!-- https://github.com/flesler/jquery.scrollTo -->
    <script src="./jquery.scrollTo.min.js"></script>
    
    <link href="./bootstrap.min.css" rel="stylesheet" />
    
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body onmousedown="neutron.DragTitleBar()">
    <!-- Title Bar -->
    <header></header>
    <!-- Main content area -->
    <div class="container-flex" id="mscContainerDIV">
      <div class="div-resultsTotal"></div>
      <!-- search engine -->
      <div class="container-fluid search" style="overflow-x: hidden;">
        <div class="form-row" id="divMSCTitle">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
            <img src="../Icon.ico" class='mscIcon'>
            <span class='mscTitle'>Master Script Commands</span>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="col-md-12" id="divMSCResults">
            <div class="form-group col-md-12">
              <input
                type="text"
                class="search-input form-control"
                autofocus="autofocus"
                placeholder="Search"
                aria-describedby="Search"
                id="search"
              />
            </div>
          <div class="container-fluid results" style="overflow: auto;"></div>
          <!-- <select class="form-select" id="resultsList" multiple aria-label="multiple select example"></select> -->
      </div>
    </div>
    <!-- /container -->
    <!-- /main -->
  </body>
</html>
